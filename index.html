<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>To do</title>
</head>

<body>

<header>

    <!-- DIV 1 -->

    <div class="Image">
        <h2>Track your check-ins and monitor your productivity!
        </h2>
        <p> °· ✧ Dream, and realize! ✧ ·°</p>
    </div>
</header>

    <!-- DIV 2 -->

<div class="Options">
    <nav>
        <ul>
            <li><a>To do</a></li> 
            <li><a>Week</a></li>     
            <li><a>Analysis</a></li> 
        </ul>
    </nav>
</div>

    <!-- DIV 3 -->

<div class="Tasks"> 

        <!-- Área onde o usuário adiciona novas tarefas -->
    <div class="input-task">
        <input 
            type="text"
            id="taskInput"  
            placeholder="Digite uma nova tarefa..." 
            onkeypress="if(event.key === 'Enter') addTask()"
        >

        <!-- type:Identificador usado no JavaScript para obter o texto digitado -->
        <!--  id:Texto exibido quando o campo está vazio -->
        <!-- Detecta a tecla Enter e chama a função addTask() -->

        <button id="addButton" onclick="addTask()">Adicionar</button> 
        <!-- Botão que adiciona uma nova tarefa chamando a função addTask() -->
    </div>

    <ul id="taskList"></ul> 
    <!-- Lista onde as tarefas adicionadas serão exibidas dinamicamente pelo JavaScript -->

    <div class="Progress"> <!-- Seção que mostra estatísticas das tarefas -->
        <div>Total: <strong id="totalTasks">0</strong></div>
        <div>Concluídas: <strong id="completedTasks">0</strong></div> 
        <div>Pendentes: <strong id="pendingTasks">0</strong></div> 
    </div>
</div>

<script src="script.js"></script> <!-- Arquivo JavaScript externo que contém as funções da aplicação -->


</body>
</html>
